<div id="recover-page" class="page">
    <header class="header">
        <div class="header-content">
            <h1 class="logo">ELBUENGUSTO</h1>
            <nav class="main-nav">
                <ul>
                    <li><a routerLink="/inicio" class="nav-item">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="recover-container">
        <div class="recover-box">
            <h2 class="title">Recuperar Contraseña</h2>
            
            <!-- Mensaje dinámico para feedback al usuario -->
            <div *ngIf="mensaje" class="mensaje" [ngClass]="{'error': error, 'exito': !error}">
                {{ mensaje }}
            </div>

            <p class="instructions" *ngIf="!mensaje">
                Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
            </p>

            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo registrado" [(ngModel)]="email" [disabled]="enviando">
                </div>
                
                <button type="submit" class="recover-btn" [disabled]="enviando">
                    {{ enviando ? 'Enviando...' : 'Enviar Instrucciones' }}
                </button>
            </form>

            <p class="login-link">
                ¿Ya la recordaste? <a routerLink="/login">Vuelve al inicio de sesión</a>
            </p>
        </div>
    </div>
    <footer class="footer">
        © 2025 Reserva de Restaurante. Todos los derechos reservados.
    </footer>
</div>
