<div class="configuracion-container">
  <h1 class="page-title">Configuración del Sistema</h1>

  <!-- Mensajes de feedback para el usuario -->
  <div *ngIf="mensajeExito" class="feedback-message success">
    {{ mensajeExito }}
  </div>
  <div *ngIf="mensajeError" class="feedback-message error">
    {{ mensajeError }}
  </div>

  <form (ngSubmit)="guardarCambios()" #configForm="ngForm" class="settings-form">

    <!-- Sección 1: Información del Restaurante -->
    <fieldset class="section-box">
      <legend class="section-header">Información del Restaurante</legend>
      <div class="form-grid">
        
        <div class="form-group full-width">
          <label for="restaurant-name">Nombre del Restaurante</label>
          <input type="text" id="restaurant-name" name="nombre" [(ngModel)]="config.nombre" required>
        </div>

        <div class="form-group full-width">
          <label for="restaurant-address">Dirección</label>
          <input type="text" id="restaurant-address" name="direccion" [(ngModel)]="config.direccion">
        </div>

        <div class="form-group">
          <label for="restaurant-phone">Teléfono</label>
          <input type="tel" id="restaurant-phone" name="telefono" [(ngModel)]="config.telefono">
        </div>

        <div class="form-group">
          <label for="opening-time">Horario de Apertura</label>
          <input type="time" id="opening-time" name="horario_apertura" [(ngModel)]="config.horario_apertura">
        </div>
        
        <div class="form-group">
          <label for="closing-time">Horario de Cierre</label>
          <input type="time" id="closing-time" name="horario_cierre" [(ngModel)]="config.horario_cierre">
        </div>

      </div>
    </fieldset>

    <!-- Botón de Guardar -->
    <div class="save-button-container">
      <button type="submit" class="btn-primary save-settings-btn" [disabled]="!configForm.valid">
        Guardar Cambios
      </button>
    </div>

  </form>
</div>
