<div id="registro-page" class="page">
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Reserva de Restaurante</h1>
            <nav class="main-nav">
                <ul>
                    <li><a routerLink="/inicio" class="nav-item">Inicio</a></li>
                    <li><a routerLink="/login" class="nav-item">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
<div class="registro-container">
    <div class="registro-box">
        <h2 class="title">Crear una Cuenta</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Primer Nombre</label>
                <input type="text" id="name" name="name" [(ngModel)]="user.first_name" placeholder="Escribe tu nombre" required>
            </div>
            <div class="form-group">
                <label for="name">Primer Apellido</label>
                <input type="text" id="lastName" name="lastName" [(ngModel)]="user.last_name" placeholder="Escribe tu nombre" required>
            </div>                        
            <div class="form-group">
                <label for="number">Numero de telefono</label>
                <input type="tel" id="number" name="telefono" [(ngModel)]="user.phone" placeholder="Incluye tu Numero de telefono" required>
            </div> 
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="correo" [(ngModel)]="user.email" placeholder="Escribe tu correo" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Crea una contraseña" required>
            </div>
            <button type="submit" class="registro-btn">Registrarse</button>
        </form>
        <p class="login-link">
            ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>
        </p>
    </div>
</div>
    <footer class="footer">
        © 2025 Reserva de Restaurante. Todos los derechos reservados.
    </footer>
</div>
