<div id="login-page" class="page">
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Reserva de Restaurante</h1>
            <nav class="main-nav">
                <ul>
                    <li><a routerLink="/inicio" class="nav-item" data-page="home">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2 class="title">Sistema de Reserva para Restaurante</h2>
<!--             <div class="role-selector">
                <button class="role-btn active" data-role="customer" #clienteBtn (click)="clienteBtn.classList.add('active'); adminBtn.classList.remove('active')">Cliente</button>
                <button class="role-btn" data-role="admin" #adminBtn (click)="adminBtn.classList.add('active'); clienteBtn.classList.remove('active')">Administrador</button>
            </div> -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo"  [(ngModel)]="credenciales.email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" [(ngModel)]="credenciales.password">
            </div>
            <button class="login-btn" (click)="iniciarSesion()">Iniciar Sesión</button>
            <p class="register-link">
                ¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a>
            </p>
        </div>
    </div>
    <footer class="footer">
        © 2025 Reserva de Restaurante. Todos los derechos reservados.
    </footer>
</div>
