<div id="login-page" class="page">
    <header class="header">
        <div class="header-content">
            <h1 class="logo">ELBUENGUSTO</h1>
            <nav class="main-nav">
                <ul>
                    <li><a routerLink="/inicio" class="nav-item" data-page="home">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2 class="title">Sistema de Reserva para Restaurante</h2>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo"  [(ngModel)]="credenciales.email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" [(ngModel)]="credenciales.password">
            </div>
            <p class="forgot-password-link">
                <a routerLink="/recuperar-password">¿Olvidaste tu contraseña?</a>
            </p>
            <button class="login-btn" (click)="iniciarSesion()">Iniciar Sesión</button>
            <p class="register-link">
                ¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a>
            </p>

            === Botones temporales para desarrollo 
            <div style="margin-top: 20px; text-align: center; border-top: 1px solid #eee; padding-top: 15px;">
                <p style="margin-bottom: 15px; color: #888; font-size: 0.9em;">(Acceso rápido para desarrollo)</p>
                <button class="login-btn" style="background-color: #3498db; margin-right: 10px; margin-bottom: 10px;" [routerLink]="['/cliente']">Ir a Cliente</button>
                <button class="login-btn" style="background-color: #e67e22;" [routerLink]="['/administrador/dashboard']">Ir a Admin</button>
            </div>
             

        </div>
    </div>
    <footer class="footer">
        © 2025 Reserva de Restaurante. Todos los derechos reservados.
    </footer>
</div>
